apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world
  annotations:
    kubernetes.io/ingress.class: ingress-nginx
spec:
  rules:
  - host: hello-world.local
    http:
      paths:
        - path: /?
          pathType: Prefix
          backend:
            service:
              name: hello-world
              port:
                number: 8080